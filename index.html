            </h1>
        </div>
        <div class="root__container">
            <div class="inputs__container">
                <div class="bill__container">
                    <label class="bill__title" for="bill">Bill</label>
                    <input id="bill" type="text" class="bill__input" placeholder="0"/>

                </div>
                <form class="form">
                    <fieldset class="input__fieldset__container">
                        <legend class="select__tip__title">Select Tip %</legend>
                        <div class="inputs__tip__container">
                            <div id="tip__btn" class="input__tip__container input__tip__container__1">
                                <input type="radio" name="tip" id="five-percent" class="visually-hidden"/>
                                <label for="five-percent">5%</label>
                            </div>
                            <div id="tip__btn" class="input__tip__container input__tip__container__2">
                                <input type="radio" name="tip" id="ten-percent" class="visually-hidden"/>
                                <label for="ten-percent">10%</label>
                            </div>
                            <div id="tip__btn" class="input__tip__container input__tip__container__3">
                                <input type="radio" name="tip" id="fifteen-percent" class="visually-hidden"/>
                                <label for="fifteen-percent">15%</label>
                            </div>
                            <div id="tip__btn" class="input__tip__container input__tip__container__4">
                                <input type="radio" name="tip" id="twentyfive-percent" class="visually-hidden"/>
                                <label for="twentyfive-percent">25%</label>
                            </div>
                            <div id="tip__btn" class="input__tip__container input__tip__container__5">
                                <input type="radio" name="tip" id="fifty-percent" class="visually-hidden"/>
                                <label for="fifty-percent">50%</label>
                            </div>
                            <div id="custom__tip" class="input__tip__container input__tip__container__6">
                                <input type="text" name="tip" id="custom" placeholder="Custom"/>
                                <label for="custom" class="visually-hidden">custom</label>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="numberOf__people__container">
                   <label for="number__of__people" class="numberOf__people__title">Number of People</label>
                   <input id="number__of__people" class="numbOf__people__input" type="text" name="input__num__people"
                   placeholder="0" 
                   aria-describedby="error-message">
                   <span id="error-message" class="error__message hidden" aria-live="polite">Can't be zero</span>
                   <svg aria-hidden="true" focusable="false" class="icon__person" xmlns="http://www.w3.org/2000/svg" width="13" height="16"><path fill="#9EBBBD" d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167 1.005.167a3.19 3.19 0 001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z"/></svg>
                </div>
            </div>
            
            <div class="outputs__container">
                <div class="wrapper">
                    <div class="wrapper__amount">
                        <div>
                            <h2 class="wrapper__title">Tip Amount</h2>
                            <p class="wrapper__person">/ person</p>
                        </div>
                        <p class="wrapper__price">$<span id="total__amount__per__person">0.00</span></p>
                    </div>
                    <div class="wrapper__total">
                        <div>
                            <h2 class="wrapper__title">Total</h2>
                            <p class="wrapper__person">/ person</p>
                        </div>
                        <p class="wrapper__price">$<span id="total__per__person">0.00</span></p>
                    </div>
                </div>
                <button id="btn__reset" class="btn__reset">Reset</button>
            </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
